<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="moreOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding #popoverContent class="popover-page">
  <div #popoverText class="text-to-change">
    <div *ngFor= "let item of content">
      <p *ngIf="item.isText">{{item.description}}</p>
      <ion-card *ngIf="!item.isText">
        <img [src]="item.link">
        <div text-center><small>{{item.description}}</small></div> 
      </ion-card>
    </div>
  </div>
</ion-content>
