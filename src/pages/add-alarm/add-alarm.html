<ion-header>

    <ion-navbar>
      <ion-title>Alarm</ion-title>
    </ion-navbar>
  
</ion-header>


<ion-content>
<form (submit)="doAddAlarm()">
    <ion-list>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY, DDD" [(ngModel)]="data.date" name="date" ></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Time :</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="data.time" name="time"></ion-datetime>
    </ion-item>
    <ion-card>
        <ion-card-header>
            Repeat
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label>M</ion-label>
                            <ion-checkbox [(ngModel)]="data.mon" name="mon"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>T</ion-label>
                            <ion-checkbox [(ngModel)]="data.tue" name="tue"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>W</ion-label>
                            <ion-checkbox [(ngModel)]="data.wed" name="wed"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>T</ion-label>
                            <ion-checkbox [(ngModel)]="data.thur" name="thur"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label>F</ion-label>
                            <ion-checkbox [(ngModel)]="data.fri" name="fri"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>S</ion-label>
                            <ion-checkbox [(ngModel)]="data.sat" name="sat"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label>S</ion-label>
                            <ion-checkbox [(ngModel)]="data.sun" name="sun"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <div text-center>
        <button ion-button>Save</button> 
    </div>

    

    </ion-list>
</form>
</ion-content>
