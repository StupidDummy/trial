<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sleep Diary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>
              Hi Gilbert,
      </ion-card-header>
  </ion-card>
  <ion-list>
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]= "event.month"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Time In Bed</ion-label>
          <ion-datetime displayFormat="HH:mm" [(ngModel)]= "event.timeInBed"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Time Fall Asleep</ion-label>
          <ion-datetime displayFormat="HH:mm" [(ngModel)]= "event.timeFallAsleep"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Time Wake Up</ion-label>
          <ion-datetime displayFormat="HH:mm" [(ngModel)]= "event.timeWakeUp"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Time Out Of Bed</ion-label>
          <ion-datetime displayFormat="HH:mm" [(ngModel)]= "event.timeOutOfBed"></ion-datetime>
      </ion-item>
  </ion-list> 
  <div text-center>
      <button ion-button>Save</button>
  </div>
  
</ion-content>
  
  <ion-nav #content [root]="rootPage"></ion-nav>
