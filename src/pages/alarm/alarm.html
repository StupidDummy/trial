<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Alarm</ion-title>
        <ion-buttons end>
            <button ion-button (click)="signOut()">
            <ion-icon name="power"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    
</ion-header>
  
<ion-content padding>
    <ion-card>
        <ion-card-header>
            Hi {{user.name}},
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-8>Wake Time</ion-col>
                    <ion-col col-1>:</ion-col>
                    <ion-col col-3>{{user.time}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-list>
            <ion-item-sliding  *ngFor="let item of alarmItems">
                <ion-item no-padding>
                    <ion-label><ion-datetime displayFormat="HH:mm" [(ngModel)]= "item.time"></ion-datetime></ion-label>
                    <div item-content>
                        {{item.freq}}
                    </div>
                    <ion-toggle enabled checked={{item.checked}} (ionChange)="updateEnable(item.rowid,item.checked)"></ion-toggle>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="primary" (click)="deleteAlarm(item.rowid)">
                        <ion-icon name="trash">
                            Remove
                        </ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        
    
  </ion-content>
  <ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <div text-center>
            <button ion-button (click)="addNewAlarm()">Add</button>
        </div>
    </ion-toolbar>
    </ion-footer>    
<ion-nav #content [root]="rootPage"></ion-nav>
