<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form >
    <ion-list *ngFor="let detail of account">
      <ion-card>
        <ion-card-header>
            Personal Information
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" placeholder="{{detail.name}}" [(ngModel)]="detail.name" name="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" disabled placeholder="{{detail.email}}" [(ngModel)]="detail.email" name="email"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>
     
      <ion-card>
        <ion-card-header>
          Lifestyle and habit
        </ion-card-header>
        <ion-card-content>
            <ion-item>
              <ion-label >I am smoker</ion-label>
              <ion-checkbox [(ngModel)]="detail.smoke" name="smoke"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label >I drink alcohol</ion-label>
              <ion-checkbox [(ngModel)]="detail.beer" name="beer"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label >I drink coffee</ion-label>
              <ion-checkbox [(ngModel)]="detail.coffee" name="coffee"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>What time do you wake-up?</ion-label>
              <ion-datetime displayFormat="HH:mm" [(ngModel)]= "detail.waketime" name="waketime"></ion-datetime>
            </ion-item>
        </ion-card-content>
      </ion-card>
      <div text-center>
          <button ion-button color="primary" (click)="updateProfile(detail.name,detail.email,detail.smoke,detail.beer,detail.coffee,detail.waketime)">Update</button>
        </div>
    </ion-list>
  </form>
</ion-content>
