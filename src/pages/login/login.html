<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label >{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" email [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label >{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Keep me signed in</ion-label>
        <ion-checkbox [(ngModel)]="account.keepSignedIn" name="account.keepSignedIn"> </ion-checkbox>
      </ion-item>
     
      <div padding text-center>
        <button ion-button color="primary" >{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

            
    </ion-list>
  </form>
  <ion-item *ngFor = "let item of data">
    <div>
      <p>{{item.rowid}}</p>
      <p>{{item.name}}</p>
      <p>{{item.email}}</p>
      <p>{{item.password}}</p>
      <button (click)=delete(item.rowid)>delete</button>
    </div>
  </ion-item>
</ion-content>
