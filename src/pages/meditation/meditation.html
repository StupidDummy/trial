<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Meditation</ion-title>
      <ion-buttons end>
            <button ion-button (click)="signOut()">
            <ion-icon name="power"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
        <ion-card *ngFor="let item of listOfMeditation">
            <ion-card-content>
                <ion-card-title>
                    {{item.title}}
                </ion-card-title>
                <p>
                    {{item.description}}
                </p>
            </ion-card-content>
                
            <ion-row no-padding>
                <audio [id]="item.id" [src]="item.source"></audio>
                
                <ion-col>
                    <button ion-button clear small color="danger" [id]="item.id" icon-start onclick="document.getElementById(id).play();">
                    <ion-icon name='play'></ion-icon>
                        Start
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button clear small color="danger" [id]="item.id" icon-start onclick="document.getElementById(id).pause()">
                    <ion-icon name='pause'></ion-icon>
                        Pause
                    </button>
                </ion-col>
                <ion-col text-right>
                    <button ion-button clear small color="danger" [id]="item.id" icon-start onclick="document.getElementById(id).pause();document.getElementById(id).currentTime=0;">
                    <ion-icon name='square'></ion-icon>
                        Stop
                    </button>
                </ion-col>
            </ion-row>
                
        </ion-card>
  </ion-content>
    
    <ion-nav #content [root]="rootPage"></ion-nav>
