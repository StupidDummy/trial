<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Hi Gilbert,
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-8>Performance</ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-3>95%</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>Bed Time</ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-3>22:00</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>Wake Time</ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-3>07:30</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
  
  <ion-nav #content [root]="rootPage"></ion-nav>
