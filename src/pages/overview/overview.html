<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Overview</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signOut()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header">
    <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div>
    <div id="content">
      <div id="profile-info" padding>
        <img id="profile-image" [src]="user.profileImage">
        <h3 id="profile-name">{{user.name}}</h3>
        <p>{{user.full}}</p>
     </div></div>
  <ion-card>
    <ion-card-header>
      Hi {{user.name}}, here are overview of your sleep
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-8>Sleep Efficiency</ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-3>{{user.performance}}%</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>Bed Time</ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-3>{{user.bedtime}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>Wake Time</ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-3>{{user.waketime}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8>Sleep length</ion-col>
          <ion-col col-1>:</ion-col>
          <ion-col col-3>{{user.sleeplength}} hours</ion-col>
        </ion-row>
      </ion-grid>
      <ion-card>
        <canvas #lineCanvas  width="300px" height="250px"></canvas>
      </ion-card>
      <ion-card>
        <canvas #lineCanvas2 width="300px" height="250px "></canvas>
      </ion-card> 
      <ion-card>
        <canvas #barCanvas width="300px" height="250px "></canvas>
      </ion-card> 
    </ion-card-content>
  </ion-card>
</ion-content>
  
  <ion-nav #content [root]="rootPage"></ion-nav>
